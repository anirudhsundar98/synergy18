{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/form-override.css' %}" />
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="{% static 'js/requests.js' %}"></script>
<script src='https://www.google.com/recaptcha/api.js?render=6LcR5okUAAAAABRc5zJJxBk0HaGUuVgTXIxb_lUC' async defer></script>

{% endblock %}

{% block formTitle %}
{{ purpose }}
{% endblock %}

{% block content %}


<!--elements={{ form.as_html_field }}-->
<form class="main-form" data-purpose="{{ purpose }}">
  	{% csrf_token %}
    {{ form.as_html_field }}
    <captcha purpose="{{ purpose }}"></captcha>
    <submit/>

</form>

{% endblock %}
{% block afterBody %}
<script src="{% static 'js/components.js' %}"></script>
<script src="{% static 'js/formScript.js' %}"></script>
{% endblock %}
